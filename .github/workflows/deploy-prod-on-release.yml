name: Deploy to Vercel

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: dashboard
            projectIdSecret: VERCEL_PROJECT_ID_DASHBOARD
          - app: backend
            projectIdSecret: VERCEL_PROJECT_ID_BACKEND
          - app: landing
            projectIdSecret: VERCEL_PROJECT_ID_LANDING
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[matrix.projectIdSecret] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel project config for ${{ matrix.app }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build ${{ matrix.app }} (CI)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy ${{ matrix.app }} prebuilt to production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
