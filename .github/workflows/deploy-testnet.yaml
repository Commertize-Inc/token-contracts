name: Deploy to Testnet

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: testnet
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4

      - run: pnpm install

      - run: pnpm hardhat compile

      - name: Deploy to Testnet
        env:
          EVM_PRIVATE_KEY: ${{ secrets.EVM_PRIVATE_KEY }}
        run: pnpm hardhat run scripts/deploy.js --network hedera-testnet

      - name: Commit updated testnet deployment
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add deployment.hedera_testnet.json
          git commit -m "chore: update testnet deployment [skip ci]" || exit 0
          git push

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: testnet-deployment-artifacts
          path: |
            deployment.hedera_testnet.json
            artifacts/contracts/**/*.json
          retention-days: 90
